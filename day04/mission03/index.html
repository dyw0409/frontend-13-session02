<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3단계: 계산기 완성</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>3단계: 나만의 계산기</h2>

  <div id="calculator">
    <input type="text" id="display" readonly><br><br>

    <div class="button-row">
      <button class ="num">7</button>
      <button class ="num">8</button>
      <button class ="num">9</button>
      <button class ="oper">%</button>
    </div>
    <div class="button-row">
      <button class ="num">4</button>
      <button class ="num">5</button>
      <button class ="num">6</button>
      <button  class ="oper">x</button>
    </div>
    <div class="button-row">
      <button class ="num">1</button>
      <button class ="num">2</button>
      <button class ="num">3</button>
      <button class ="oper">−</button>
    </div>
    <div class="button-row">
      <button class ="num">0</button>
      <button class="num" >.</button>
      <button class="special">=</button>
      <button class ="oper">+</button>
    </div>
    
    <div class="button-row">
      <button class="clear-btn" onclick=cleardis()>Clear</button>
    </div>
  </div>

  <script>
    const output = document.getElementById("display");
    const btns = document.querySelectorAll("button")
    let end="";
    function cleardis(){
      result = "";
      output.value = result;
    }
    btns.forEach(function(btn){
      if (btn.classList.contains("clear-btn")) {
      cleardis();
      return; 
    }
      btn.addEventListener("click",function(){
        if (btn.classList.contains("special") || btn.classList.contains("clear-btn")){
          if (btn.classList.contains("special")){
            result= result.replace(/x/g, "*")
              .replace(/%/g, "/100")
              .replace(/−/g, "-");
            end=eval(result);
            output.value = end;
          }
          return;
        } 
        result += btn.textContent;
        output.value = result;
        return;
      })
    })

  </script>
</body>
</html>
