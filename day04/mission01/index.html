<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1단계: 더하기 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>1단계: 두 수 더하기</h2>

  <input id="num1" type="number" placeholder="첫 번째 숫자">
  <input id="num2" type="number" placeholder="두 번째 숫자">
  <button onclick="add()">더하기</button>

  <p id="result"></p>

  <script>
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById("num2");
    const output = document.getElementById("result");  
    document.addEventListener("keydown", function(e) {
      if ((document.activeElement === num1 || document.activeElement === num2) && e.key === "Enter") {
      add();
      }
    });
  function add(){ 
      const x = Number(num1.value);
      const y = Number(num2.value);
      isNaN(x) ===true || isNaN(y)===true || x===0 || y===0? output.textContent = "숫자인지 확인해주세요": output.textContent=x+y;      
  }

    
  </script>
</body>
</html>
